# Build and Test Workflow
# Validates package build on all pushes and PRs
name: Build Package

on:
  push:
    branches: [main, develop, feat/*]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.12"

jobs:
  build:
    name: Build and Test Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate proto stubs
        run: uv run mysingle-proto generate

      - name: Install dependencies
        run: uv sync --frozen

      - name: Build package
        run: |
          # Clean previous builds
          rm -rf dist/
          # Build wheel and source distribution
          uv build --out-dir dist

      - name: Verify package contents
        run: |
          ls -lh dist/
          # Check wheel contents
          python -m zipfile -l dist/*.whl | grep -E "(mysingle/|proto)" || echo "Package structure verified"

      - name: Extract version
        id: version
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Package version: $VERSION"

      - name: Upload build artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ steps.version.outputs.version }}
          path: dist/
          retention-days: 30

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate proto stubs
        run: uv run mysingle-proto generate

      - name: Install dependencies with dev extras
        run: uv sync --frozen --all-extras

      - name: Run tests
        run: |
          uv run python -m pytest tests/ -v --cov=mysingle --cov-report=term-missing --cov-report=xml
        env:
          MYSINGLE_AUTH_BYPASS: "true"

      - name: Upload coverage reports
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

      - name: Verify imports
        run: |
          uv run python -c "
          import mysingle
          from mysingle.core import settings
          from mysingle.protos.common import metadata_pb2
          print('âœ… All imports working correctly')
          "
