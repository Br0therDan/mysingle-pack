name: Auto-Generate Proto Stubs

on:
  push:
    paths:
      - "protos/**/*.proto"
      - "protos/buf.yaml"
      - "protos/buf.gen.yaml"
    branches:
      - main
      - develop
  pull_request:
    paths:
      - "protos/**/*.proto"
      - "protos/buf.yaml"
      - "protos/buf.gen.yaml"

jobs:
  generate-and-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Validate proto files
        run: uv run mysingle-proto validate

      - name: Check for breaking changes (PR only)
        if: github.event_name == 'pull_request'
        run: uv run mysingle-proto validate --breaking --against ${{ github.base_ref }}
        continue-on-error: true

      - name: Generate Python stubs
        run: uv run mysingle-proto generate

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code src/mysingle/protos || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/mysingle/protos
          git commit -m "chore: auto-generate proto stubs [skip ci]"
          git push

      - name: Fail if changes detected in PR
        if: steps.git-check.outputs.changed == 'true' && github.event_name == 'pull_request'
        run: |
          echo "‚ùå Proto stubs are out of sync. Run 'uv run mysingle-proto generate' locally."
          exit 1
