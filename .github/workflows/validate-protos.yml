name: Validate Proto Files

on:
  pull_request:
    paths:
      - "protos/**/*.proto"
      - "protos/buf.yaml"
      - "protos/buf.gen.yaml"
  push:
    branches:
      - main
      - develop
    paths:
      - "protos/**/*.proto"
      - "protos/buf.yaml"
      - "protos/buf.gen.yaml"

jobs:
  validate:
    name: Validate Proto Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Validate proto files (lint + format)
        run: uv run mysingle-proto validate

      - name: Check for breaking changes (PR only)
        if: github.event_name == 'pull_request'
        run: uv run mysingle-proto validate --breaking --against ${{ github.base_ref }}
        continue-on-error: true
