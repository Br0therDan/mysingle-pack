name: CI Test

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Quick CI Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate proto stubs
        run: uv run mysingle-proto generate

      - name: Verify installation
        run: |
          uv run python -c "import mysingle; print(f'✅ Package version: {mysingle.__version__}')"
          uv run python -c "from mysingle.protos.common import metadata_pb2; print('✅ Proto imports working')"

      - name: Report success
        run: echo "✅ CI pipeline working correctly!"
