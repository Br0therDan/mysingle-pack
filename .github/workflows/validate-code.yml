name: Validate Code

on:
  pull_request:
    paths:
      - "src/**/*.py"
      - "tests/**/*.py"
      - "pyproject.toml"
  push:
    branches:
      - main
      - develop
    paths:
      - "src/**/*.py"
      - "tests/**/*.py"
      - "pyproject.toml"

env:
  PYTHON_VERSION: "3.12"

jobs:
  type-check:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --frozen --all-extras

      - name: Run mypy
        run: uv run mypy src/
        continue-on-error: true
