name: Validate Code

on:
    pull_request:
        paths:
            - "src/**/*.py"
            - "tests/**/*.py"
            - "pyproject.toml"
    push:
        branches:
            - main
            - develop
        paths:
            - "src/**/*.py"
            - "tests/**/*.py"
            - "pyproject.toml"

jobs:
    lint-and-type-check:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"

            - name: Install uv
              run: curl -LsSf https://astral.sh/uv/install.sh | sh

            - name: Install dependencies
              run: |
                  uv pip install --system -e ".[dev]"

            - name: Run Ruff lint
              run: ruff check src/ tests/

            - name: Run Ruff format check
              run: ruff format --check src/ tests/

            - name: Run mypy
              run: mypy src/
              continue-on-error: true

    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"

            - name: Install uv
              run: curl -LsSf https://astral.sh/uv/install.sh | sh

            - name: Install dependencies
              run: |
                  uv pip install --system -e ".[dev,full]"

            - name: Run tests
              run: pytest tests/ -v --tb=short
              continue-on-error: true
