// Market Data Service gRPC API Definition
// Version: 1.0.0
//
// This proto file defines the complete gRPC contract for Market Data Service,
// supporting all domains: Stock, Forex, Crypto, Fundamental, Intelligence, Economic, Commodity, Options

syntax = "proto3";

package market_data;

// ============================================================================
// Common Messages
// ============================================================================

// Standard OHLCV bar structure used across all asset classes
// OHLCVBar message definition.
message OHLCVBar {
  // ISO 8601 format timestamp
  string timestamp = 1;
  // Open value.
  double open = 2;
  // High value.
  double high = 3;
  // Low value.
  double low = 4;
  // Close value.
  double close = 5;
  // Volume value.
  int64 volume = 6;
  // Adjusted close value.
  optional double adjusted_close = 7;
  // Dividend amount value.
  optional double dividend_amount = 8;
  // Split coefficient value.
  optional double split_coefficient = 9;
}

// Pagination metadata
// Pagination message definition.
message Pagination {
  // Page value.
  int32 page = 1;
  // Page size value.
  int32 page_size = 2;
  // Total count.
  int32 total = 3;
  // Total pages value.
  int32 total_pages = 4;
}

// ============================================================================
// Stock Domain Messages & Service
// ============================================================================
// GetDailyOHLCVRequest defines the request payload for GetDailyOHLCV.
message GetDailyOHLCVRequest {
  // Symbol identifier.
  string symbol = 1;
  // YYYY-MM-DD
  optional string start_date = 2;
  // YYYY-MM-DD
  optional string end_date = 3;
  // "compact" or "full"
  optional string outputsize = 4;
  // Include adjusted close
  optional bool adjusted = 5;
}

// GetIntradayOHLCVRequest defines the request payload for GetIntradayOHLCV.
message GetIntradayOHLCVRequest {
  // Symbol identifier.
  string symbol = 1;
  // "1min", "5min", "15min", "30min", "60min"
  optional string interval = 2;
  // Start date value.
  optional string start_date = 3;
  // End date value.
  optional string end_date = 4;
  // Outputsize value.
  optional string outputsize = 5;
  // Adjusted value.
  optional bool adjusted = 6;
  // YYYY-MM format for specific month
  optional string month = 7;
}

// GetWeeklyOHLCVRequest defines the request payload for GetWeeklyOHLCV.
message GetWeeklyOHLCVRequest {
  // Symbol identifier.
  string symbol = 1;
  // Start date value.
  optional string start_date = 2;
  // End date value.
  optional string end_date = 3;
  // Adjusted value.
  optional bool adjusted = 4;
}

// GetMonthlyOHLCVRequest defines the request payload for GetMonthlyOHLCV.
message GetMonthlyOHLCVRequest {
  // Symbol identifier.
  string symbol = 1;
  // Start date value.
  optional string start_date = 2;
  // End date value.
  optional string end_date = 3;
  // Adjusted value.
  optional bool adjusted = 4;
}

// OHLCVResponse defines the response payload for OHLCV.
message OHLCVResponse {
  // Symbol identifier.
  string symbol = 1;
  // "1d", "1w", "1mo", "5min", etc.
  string interval = 2;
  // Bars value.
  repeated OHLCVBar bars = 3;
  // Count value.
  int32 count = 4;
  // Cache indicator.
  bool cached = 5;
  // "alpha_vantage", "yahoo_finance", etc.
  string source = 6;
  // Cache timestamp.
  optional string cache_timestamp = 7;
}

// GetQuoteRequest defines the request payload for GetQuote.
message GetQuoteRequest {
  // Symbol identifier.
  string symbol = 1;
}

// QuoteData message definition.
message QuoteData {
  // Symbol identifier.
  string symbol = 1;
  // Open value.
  double open = 2;
  // High value.
  double high = 3;
  // Low value.
  double low = 4;
  // Price value.
  double price = 5;
  // Volume value.
  int64 volume = 6;
  // Latest trading day value.
  string latest_trading_day = 7;
  // Previous close value.
  double previous_close = 8;
  // Change value.
  double change = 9;
  // Change percent value.
  double change_percent = 10;
}

// QuoteResponse defines the response payload for Quote.
message QuoteResponse {
  // Quote value.
  QuoteData quote = 1;
  // Cache indicator.
  bool cached = 2;
  // Cache timestamp.
  optional string cache_timestamp = 3;
}

// SearchSymbolsRequest defines the request payload for SearchSymbols.
message SearchSymbolsRequest {
  // Keywords value.
  string keywords = 1;
}

// SymbolSearchResult message definition.
message SymbolSearchResult {
  // Symbol identifier.
  string symbol = 1;
  // Human-readable name.
  string name = 2;
  // Type value.
  string type = 3;
  // Region value.
  string region = 4;
  // Market open value.
  string market_open = 5;
  // Market close value.
  string market_close = 6;
  // Timezone value.
  string timezone = 7;
  // Currency code.
  string currency = 8;
  // Match score score.
  double match_score = 9;
}

// SearchSymbolsResponse defines the response payload for SearchSymbols.
message SearchSymbolsResponse {
  // Results value.
  repeated SymbolSearchResult results = 1;
  // Count value.
  int32 count = 2;
}

// Batch request for multiple symbols (for Strategy/Backtest services)
// BatchGetDailyOHLCVRequest defines the request payload for BatchGetDailyOHLCV.
message BatchGetDailyOHLCVRequest {
  // Multiple symbols to fetch
  repeated string symbols = 1;
  // YYYY-MM-DD
  optional string start_date = 2;
  // YYYY-MM-DD
  optional string end_date = 3;
  // Include adjusted close
  optional bool adjusted = 4;
}

// SymbolOHLCVData message definition.
message SymbolOHLCVData {
  // Symbol identifier.
  string symbol = 1;
  // Bars value.
  repeated OHLCVBar bars = 2;
  // Count value.
  int32 count = 3;
  // Cache indicator.
  bool cached = 4;
  // Error message if fetch failed
  optional string error = 5;
}

// BatchGetDailyOHLCVResponse defines the response payload for BatchGetDailyOHLCV.
message BatchGetDailyOHLCVResponse {
  // Data value.
  repeated SymbolOHLCVData data = 1;
  // Total symbols value.
  int32 total_symbols = 2;
  // Success count count.
  int32 success_count = 3;
  // Error count count.
  int32 error_count = 4;
}

// BatchGetQuoteRequest defines the request payload for BatchGetQuote.
message BatchGetQuoteRequest {
  // Multiple symbols to fetch
  repeated string symbols = 1;
}

// SymbolQuoteData message definition.
message SymbolQuoteData {
  // Symbol identifier.
  string symbol = 1;
  // Quote value.
  optional QuoteData quote = 2;
  // Cache indicator.
  bool cached = 3;
  // Error message if fetch failed
  optional string error = 4;
}

// BatchGetQuoteResponse defines the response payload for BatchGetQuote.
message BatchGetQuoteResponse {
  // Data value.
  repeated SymbolQuoteData data = 1;
  // Total symbols value.
  int32 total_symbols = 2;
  // Success count count.
  int32 success_count = 3;
  // Error count count.
  int32 error_count = 4;
}

